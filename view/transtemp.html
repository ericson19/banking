<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transaction Receipt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .receipt {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .receipt h4 {
      font-weight: 600;
      margin-bottom: 20px;
    }
    .receipt .line {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }
    .receipt .total {
      font-weight: bold;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }
    .receipt .btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#tranid">Open </button> -->
  <div class="modal fade" id="tranid" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="receipt shadow">
            <div class="text-center mb-4">
              <h4>Transaction Receipt</h4>
              <small class="text-muted">#TXN<span id="txnId">000000</span></small>
            </div>
          
            <div class="line"><span>Date</span><span id="txnDate">--</span></div>
            <div class="line"><span>To</span><span id="recipient">--</span></div>
            <div class="line"><span>Amount</span><span id="amount">--</span></div>
            <div class="line"><span>Payment Method</span><span id="method">--</span></div>
          
            <div class="line total"><span>Total</span><span id="total">--</span></div>
          
            <button class="btn btn-primary w-100" onclick="window.print()">Print Receipt</button>
          </div>
        </div>
      </div>
    </div>
  </div>



<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>



</body>
</html>
