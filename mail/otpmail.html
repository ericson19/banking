<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OTP Verification</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 30px auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .logo img {
        max-width: 120px;
      }
      h2 {
        color: #333;
      }
      p {
        color: #555;
        font-size: 16px;
      }
      .otp {
        font-size: 24px;
        font-weight: bold;
        background: #007bff;
        color: white;
        display: inline-block;
        padding: 10px 20px;
        border-radius: 5px;
        margin: 20px 0;
      }
      .note {
        font-size: 14px;
        color: #888;
      }
      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="../images/partner-1.png" alt="Company Logo" />
      </div>
      <h2>Verify Your Identity</h2>
      <p>
        You recently attempted to sign in. To continue, enter the OTP below:
      </p>
      <div class="otp">{{OTP}}</div>
      <p class="note">
        This OTP will expire in 5 minutes. If you did not request this, ignore
        this email.
      </p>
      <div class="footer">
        <p>
          Need help?
          <a href="mailto:support@yourwebsite.com">Contact Support</a>
        </p>
      </div>
    </div>
  </body>
</html>
